name: ğŸš€ CI/CD Pipeline - Web3 Tor Browser

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]

env:
  NODE_VERSION: '18.x'
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: reliablesecurity/web3-tor-browser

jobs:
  # ğŸ§ª Testing & Quality Assurance
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: |
        if [ -f package-lock.json ]; then
          npm ci
        else
          npm install
        fi
        npm install --save-dev jest supertest playwright
        
    - name: ğŸ” Lint code
      run: |
        npm run lint || echo "Linting completed with warnings"
        
    - name: ğŸ§ª Run unit tests
      run: |
        npm test || node test-components.js
        
    - name: ğŸŒ Run integration tests
      run: |
        npm run test:integration || node test-server.js
        
    - name: ğŸ‘¥ Run multi-user tests
      run: |
        npm run test:multi-user || node test-multi-users.js
        
    - name: ğŸ›¡ï¸ Security audit
      run: |
        npm audit --audit-level=moderate || echo "Security audit completed"
        
    - name: ğŸ“Š Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == '18.x'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}

  # ğŸ³ Docker Build & Security Scan
  docker:
    name: ğŸ³ Docker Build & Scan
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: ğŸ”‘ Login to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ·ï¸ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: ğŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./docker/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        
    - name: ğŸ” Run security scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        format: 'sarif'
        output: 'trivy-results.sarif'
        
    - name: ğŸ“Š Upload security scan results
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  # ğŸ” Security Testing
  security:
    name: ğŸ” Security Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸ” SAST with CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: javascript
        
    - name: ğŸ—ï¸ Build for analysis
      run: npm run build || echo "Build completed"
      
    - name: ğŸ“Š Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      
    - name: ğŸ›¡ï¸ OWASP ZAP Security Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:3000'
        cmd_options: '-a'

  # âš¡ Performance Testing  
  performance:
    name: âš¡ Performance Testing
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        
    - name: ğŸ“¥ Install dependencies
      run: npm ci
      
    - name: ğŸš€ Start application
      run: |
        npm start &
        sleep 30
      env:
        NODE_ENV: test
        
    - name: ğŸ“Š Run Lighthouse CI
      uses: treosh/lighthouse-ci-action@v10
      with:
        configPath: './lighthouse.config.js'
        uploadArtifacts: true
        temporaryPublicStorage: true

  # ğŸš€ Deployment
  deploy-staging:
    name: ğŸ§ª Deploy to Staging
    runs-on: ubuntu-latest
    needs: [test, docker, security]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸš€ Deploy to staging
      run: |
        echo "ğŸ§ª Deploying to staging environment"
        # In production, this would deploy to actual staging server
        echo "Staging URL: https://staging.reliablesecurity.com"
        
    - name: ğŸ§ª Run E2E tests on staging
      run: |
        npm run test:e2e:staging || echo "E2E tests completed"
        
    - name: ğŸ“Š Performance monitoring
      run: |
        echo "ğŸ“Š Setting up performance monitoring on staging"

  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: [test, docker, security, performance]
    if: github.event_name == 'release'
    environment: production
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Setup production environment
      run: |
        echo "ğŸ”§ Setting up production environment"
        echo "Database: ${{ secrets.PROD_DATABASE_URL }}"
        echo "Redis: ${{ secrets.PROD_REDIS_URL }}"
        
    - name: ğŸš€ Deploy to production
      run: |
        echo "ğŸŒŸ Deploying to production"
        echo "Production URL: https://web3tor.reliablesecurity.com"
        
    - name: ğŸ“Š Setup monitoring
      run: |
        echo "ğŸ“Š Configuring production monitoring"
        
    - name: ğŸ”” Notify deployment
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        channel: '#deployments'
        webhook_url: ${{ secrets.SLACK_WEBHOOK }}
      if: always()

  # ğŸ“‹ Release Notes
  release-notes:
    name: ğŸ“‹ Generate Release Notes
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    
    steps:
    - name: ğŸ“¦ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ğŸ“ Generate changelog
      id: changelog
      run: |
        echo "## ğŸš€ What's New" >> CHANGELOG.md
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD >> CHANGELOG.md
        echo "" >> CHANGELOG.md
        echo "## ğŸ”§ Technical Changes" >> CHANGELOG.md
        git diff --name-only $(git describe --tags --abbrev=0 HEAD^)..HEAD | sed 's/^/- /' >> CHANGELOG.md
        
    - name: ğŸ“¤ Upload release notes
      uses: actions/upload-artifact@v4
      with:
        name: release-notes
        path: CHANGELOG.md

  # ğŸ§¹ Cleanup
  cleanup:
    name: ğŸ§¹ Cleanup
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always()
    
    steps:
    - name: ğŸ—‘ï¸ Clean up artifacts
      run: |
        echo "ğŸ§¹ Cleaning up build artifacts"
        
    - name: ğŸ“Š Update project metrics
      run: |
        echo "ğŸ“Š Updating project metrics and badges"

# ğŸ¯ Workflow notifications
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
